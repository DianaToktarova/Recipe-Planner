<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Food Preferences</h1>
        <p>Please enter your dietary preferences.</p>
        
        <form action="/recipe_input" method="POST">
            <label for="diet">Dietary Restrictions:</label>
            <input type="text" id="diet" name="diet" placeholder="e.g., Vegetarian, Gluten-Free" required>

            <label for="cuisine">Favorite Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Mexican" required>

            <label for="meals">Number of Meals per Week:</label>
            <input type="number" id="meals" name="meals" min="1" placeholder="Enter a number" required>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
