<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Recipe Planner</h1>
        
        <p class="description">
            This application helps you plan your meals efficiently.  
            You can set your dietary preferences, add your favorite recipes, and get a personalized meal plan.
        </p>
        
        <form action="{{ url_for('preferences') }}" method="GET">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
</body>
</html>
