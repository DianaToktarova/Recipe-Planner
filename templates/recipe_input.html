<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Input</h1>
        <p>Enter your recipe details below:</p>

        <form action="/recipe_input" method="POST">
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" placeholder="Enter recipe name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="Enter ingredients (separate with commas)" required></textarea>

            <button type="submit">Save Recipe</button>
        </form>

        <form action="/preferences" method="GET">
            <button type="submit" class="secondary-button">Back to Preferences</button>
        </form>
    </div>
</body>
</html>
